<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Upload Form</title>
</head>
<body>
  <h1>Video Upload Form</h1>
  <form action="http://localhost:3000/compress" method="post" enctype="multipart/form-data">
    <label for="video">Select a video file:</label>
    <input type="file" id="video" name="video" accept="video/*" required>
    <br>
    <button type="submit">Upload and Compress</button>
  </form>
</body>
</html>
